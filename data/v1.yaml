# COCO 2017 dataset http://cocodataset.org
# Train command: python train.py --data coco.yaml
# Default dataset location is next to /yolov3:
#   /parent_folder
#     /coco
#     /yolov3


# download command/URL (optional)
# download: bash data/scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: /content/gdrive/MyDrive/objectdetection/dataset /v1/images/train # 83 images
val: /content/gdrive/MyDrive/objectdetection/dataset /v1/images/val  # 2 images
test: /content/gdrive/MyDrive/objectdetection/dataset /v1/images/test # 10 images

# number of classes
nc: 7

# class names
names: ['Person','Car','Street-sign','Recycle-bin','plastics','Trash','other']

